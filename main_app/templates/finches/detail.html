{% extends 'base.html' %}
{% block content %}

  <h1>Details about {{finch.species}}</h1>
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{finch.species}}</span>
      <p>Population: {{finch.population}}</p>
      <p>Habitat: {{finch.habitat}}</p>
      <p>About: {{finch.note}}</p>
    </div>
    <div class="class-action">
      <a href="{% url 'finches_update' finch.id %}">Update</a>
      <a href="{% url 'finches_delete' finch.id %}">Delete</a>
    </div>
  </div>

{% endblock %}
